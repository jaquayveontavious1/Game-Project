<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tiffany Kanyingi">
    <meta name="description" content="Rock-Paper-Scissors-Game">
    <title>Game Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div id="choices">
        <button onclick="playGame('rock')"><img src="oncoming-fist-skin-2-emoji.svg" alt="Fist"></button>
        <button onclick="playGame('paper')"><img src="victory-hand-emoji.svg" alt="Paper"></button>
        <button onclick="playGame('scissors')"><img src="raised-hand-with-fingers-splayed-yellow.svg" alt="Scissors" height="80" width="80"></button>
    </div>
    <div id="playerDisplay">PLAYER CHOICE :</div>
    <div id="computerDisplay">COMPUTER CHOICE:</div>
    <div id="result">IT IS A TIE !!</div>

    <script src="project.js"></script>
</body>
</html>
