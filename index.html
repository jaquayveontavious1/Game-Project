<!DOCTYPE html>
<html lang="en">
<head>
    <!--Details about the project-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tiffany Kanyingi">
    <meta name="description" content="Rock-Paper-Scissors-Game">
    <title>Game Project</title>
    <!--Link to Style CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Hero's Section-->
    <h1>Rock-Paper-Scissors</h1>
    <div class="choices">
        <button onclick="playGame('rock')"><img src="oncoming-fist-skin-2-emoji.svg" alt="Fist"></button>
        <button onclick="playGame('scissors')"><img src="victory-hand-emoji.svg" alt="scissors"></button>
        <button onclick="playGame('paper')"><img src="raised-hand-with-fingers-splayed-yellow.svg" alt="paper" height="80" width="80"></button>
    </div>
    <div id="playerDisplay">PLAYER CHOICE :</div>
    <div id="computerDisplay">COMPUTER CHOICE:</div>
    <div id="resultDisplay"></div>

    <!--Link to Javascript-->
    <script src="project.js"></script>
</body>
